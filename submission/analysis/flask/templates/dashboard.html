    <h1>Starbucks Worldwide Locations</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form id="filter-form">
                    <label class="col-form-label mt-4" for="country-input">Select Country (Such as "United States", "United Kingdom", "Germany" etc.)</label>
                    <input class="form-control" type="text" id="country-input" placeholder="Enter a country">
                    <button type="submit" id="filter-btn">Filter</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="plot"></div>
            </div>
            <div class="col-md-6">
                <table id="stores_table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Store Number</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>State/Province</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
            <!-- Sunburst Chart -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div id="sunburst" class="border p-3"></div>
            </div>
        </div>
          <!-- Tableau Dashboard Embed -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Tableau Interactive Dashboard</h2>
                <iframe src="https://public.tableau.com/views/StarbucksProject2Work/Sheet1" width="100%" height="700px"></iframe>
            </div>
        </div>
    </div>
    
    </div>
